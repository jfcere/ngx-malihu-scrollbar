<header>
  <h1 class="title">
    <a href="https://github.com/jfcere/ngx-malihu-scrollbar">ngx-malihu-scrollbar</a>
  </h1>
  <h4 class="title-based-on">
    demo based on <a href="http://manos.malihu.gr/repository/custom-scrollbar/demo/examples/scrollbar_themes_demo.html">Malihu jQuery Custom Scrollbar</a></h4>
  <hr>
</header>

<main>
  <div
    *ngFor="let theme of themes"
    class="{{ theme.class }} col-xs-12 col-sm-6 col-md-4 col-lg-3"
    malihu-scrollbar
    [scrollbarOptions]="theme.options"
  >
    <h3>{{ theme.name }}</h3>
    <hr>
    {{ loremIpsum }}
    <hr>
    End of content.
  </div>
</main>
